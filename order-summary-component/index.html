<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="David Paulos">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.PNG">
  <link rel="stylesheet" href="style.css">
  <title>David Paulos | Frontend Mentor | Order summary card</title>
</head>

<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/David-Paulos" title="David Paulos's Github" target="_blank">David Paulos</a>.
    </div>
  </header>
  <main>
    <div class="order-summary-card">
      <div class="lady-headphones-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-text-content">
        <h1>Order Summary</h1>
        <p class="advert">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="annual-price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a class="payment-button" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
