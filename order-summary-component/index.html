<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="David Paulos">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.PNG">
  <link rel="stylesheet" href="style.css">
  <title>David Paulos | Frontend Mentor | Order summary card</title>
</head>

<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/David-Paulos" title="David Paulos's Github" target="_blank">David Paulos</a>.
    </div>
  </header>
  <main>
    <div class="order-summary-card" role="tablist" aria-label="order summary">
      <div class="lady-headphones-img" alt="" aria-hidden:"true">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-text-content" aria-label="Order Summary: You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!">
        <h1 aria-hidden="true">Order Summary</h1>
        <p class="advert" aria-hidden="true">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="annual-plan" aria-label="Annual plan:$59.99 per year">
          <img src="./images/icon-music.svg" alt="" aria-hidden:"true">
          <div class="annual-price" aria-hidden:"true">
            <h4 aria-hidden:"true">Annual Plan</h4>
            <p aria-hidden:"true">$59.99/year</p>
          </div>
          <a href="#" aria-label="Navigate to 'change subscription' webpage">Change</a>
        </div>
        <a class="payment-button" href="#" aria-label="Proceed with payment">Proceed to Payment</a>
        <a class="cancel-order" href="#" aria-label="cancel order">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
